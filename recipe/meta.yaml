{% set name = "geodemo" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8d911441303288abba84569492d70c5240fd7579e965192cb80f1502053c6506

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - earthengine-api
    - folium
    - ipyleaflet
    - pyshp
    - python >=3.6

test:
  imports:
    - geodemo

about:
  home: https://github.com/giswqs/geodemo
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for interactive mapping
  doc_url: https://geodemo.gishub.org
  dev_url: https://github.com/giswqs/geodemo

extra:
  recipe-maintainers:
    - giswqs
